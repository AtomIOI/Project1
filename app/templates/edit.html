{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{person.Id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="fldheight">Height</label>
            <input id="fldheight" type="number" class="form-control" placeholder="Height" name="fldheight" value="{{person.Height}}">
        </div>
        <div class="col">
            <label for="fldweight">Height</label>
            <input id="fldweight" type="number" class="form-control" placeholder="Weight" name="fldweight" value="{{person.Weight}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
