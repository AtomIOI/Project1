{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>

    </tr>
    </thead>
    <tbody>
    {% for person in persons %}
    <tr>
        <td><a href="view/{{person.Id}}">{{ person.Id }}</a></td>
        <td>{{ person.Height }}</td>
        <td>{{ person.Weight }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
